<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <label>Character Name:</label> 
      <input type="text" name="character-name" />
    </form>
    <form>
      <input type="radio" name="jedi">
      <label>Jedi</label>
      <input type="radio" name="sith">
      <label>Sith</label>
    </form>
    <form>
      <label>Lightsaber color:</label>
      <select>
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Red">Red</option>
        <option value="Purple">Purple</option>
      </select>
    </form>
    <form>
      <input type="submit" name="submit">
    </form>
   <table class="planet-table">
    <tr>
      <td>Planet</td>
      <td>Environment</td>
      <td>Population</td>
    </tr>
    <tr>
      <td>Tatooine</td>
      <td>Desert</td>
      <td>200,000</td>
    </tr>
    <tr>
      <td>Hoth</td>
      <td>Ice</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Endor</td>
      <td>Forest</td>
      <td>30,000,000</td>
    </tr>
    <tr>
      <td>Mustafar</td>
      <td>Forest</td>
      <td>10,000</td>
    </tr>
   </table>
  </body>
</html>
