<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 Assessment: HTML/CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <form>
      <label>Character name:</label>
      <input type="text" name="character-name" />
      <input type="radio" value="jedi">
      <label for="jedi">Jedi</label>
      <input type="radio" value="sith">
      <label for="sith">Sith</label>
      <select class="lightsaber">
        <option class="lighhtsaber" value="Blue">Blue</option>
        <option class="lighhtsaber" value="Green">Green</option>
        <option class="lighhtsaber" value="Red">Red</option>
        <option class="lighhtsaber" value="Purple">Purple</option>
        <label for="lightsaber">Lightsaber color:</label>
      </select>
      <input type="submit" name="submit">
    </form>
   <table class="planet-table">
    <tr>
      <td>Planet</td>
      <td>Environment</td>
      <td>Population</td>
    </tr>
    <tr>
      <td>Tatooine</td>
      <td>Desert</td>
      <td>200,000</td>
    </tr>
    <tr>
      <td>Hoth</td>
      <td>Ice</td>
      <td>0</td>
    </tr>
    <tr>
      <td>Endor</td>
      <td>Forest</td>
      <td>30,000,000</td>
    </tr>
    <tr>
      <td>Mustafar</td>
      <td>Forest</td>
      <td>10,000</td>
    </tr>
   </table>
  </body>
</html>
